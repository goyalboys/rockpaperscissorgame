<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>    
    <title>game page</title>
</head>
  <body>
    <div class="navbar">
      <ul>
          <li>
            <a href="main.html">
              RPS
            </a>
          </li>
          <li> 
            <h4 id="usernameshow">

            </h4>
          </li>
          <li style="float:right">
            <a href="login.html">
              Logout
            </a>
          </li>
      </ul>
    </div>

    <div class="container">
      <div class="column1">
        <h3 style="text-align: center; ">
          USERS
        </h3>
        <span id="clickme">
          <div id="username" style=" text-align: center; font-family: Arial, Helvetica, sans-serif; text-align: justify; text-justify: inter-word;">
            <div id="new">
            </div>
          </div>
        </span>       
      </div>
      <div class="column2">
        <div class="show">
          <div class="dimag">
            <h1 style="align-self: center;"> 
              Stone Paper scissor
            </h1>
            <br>
            <button  type="button" id="stone"><img src="stone.jpg" width="80" height="80">
            </button>
            <button  type="button" id="paper" ><img src="paper.jpg" width="80" height="80">
            </button>
            <button type="button" id="scissor"><img src="scissor.jpg" width="80" height="80">
            </button>
            <h2 id ="result"></h2>



            <div class="container">
              <div class="column3"  >
                <h3 style="align-self: center;">
                  User
                </h3>
                <br>
                <p> 
                  <span id="user">

                  </span>
                </p>
                <h5>
                  <br>
                  Total Matches:
                  <span class="total">

                  </span>
                  <br>
                </h5>
                Loose:
                <span id="uloose">

                </span>
                <br>
                Won:
                <span id="uwin">

                </span>
                <br>
                Tie:
                <span class="tie">
                </span>
                  <br>
              </div>
              <div class="column3" style="border-left: 3px solid  #121312;">
                <h3 style="align-self: center;">
                  Computer
                </h3>
                <br>
                <p>
                  <span id="computer">

                  </span>
                </p>
                <h5>
                  <br>
                  Total Matches: 
                  <span class="total">

                  </span>
                  <br>
                </h5>
                Loose
                <span id="cloose">

                </span>
                <br>
                Won:
                <span id="cwin">

                </span>
                <br>
                Tie:
                <span class="tie">

                </span>
                <br>
              </div>
            </div>
            <!-- container close here-->

          </div>
        </div>
      </div>
    </div>
  </body>
